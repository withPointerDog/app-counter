<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="flex-container">
        <div class="container__item">
          <h1 class="container__tittle">Counter</h1>
        </div>
        <div class="container__item">
          <h2 class="container__counter">#</h2>
        </div>
        <div class="container__item">
          <div class="container--button">
            <button class="container__decrease">Decrease</button>
            <button class="container__reset">Reset</button>
            <button class="container__increase">Increase</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
